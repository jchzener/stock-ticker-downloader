name: Update Stock Tickers Daily

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at 00:00 UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  update-tickers:
    runs-on: ubuntu-latest

    # Define environment variables accessible to steps
    env:
      NASDAQ_API_URL: ${{ secrets.NASDAQ_API_URL }} # Pass the secret as an environment variable

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests dotenv

      - name: Run Stock Ticker Downloader
        run: |
          python -m stock_ticker_downloader.downloader
        # The script will now read the NASDAQ_API_URL from the environment

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add active_tickers/
          if ! git diff --staged --quiet; then
            git commit -m "Automated update: Refresh stock tickers"
            git push
            echo "Changes committed and pushed."
          else
            echo "No changes to commit."
          fi
